name: Backend Microservices CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: 'us-east-2'
      ECR_REGISTRY: "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-2.amazonaws.com"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-2

      - name: Install Elastic Beanstalk CLI
        run: |
          pip install awsebcli --upgrade --user
          export PATH=$HOME/.local/bin:$PATH

      # Step 1: Create a Docker network
      - name: Start docker network
        run: |
          docker network create game-library-network

      # Build and deploy discovery-server
      - name: Build and deploy discovery-server Docker image
        run: |
          cd discovery-server
          docker buildx build --platform linux/amd64 -t kgalvan/discovery-server -f ./Dockerfile --push .
          docker run -d --network game-library-network -p 8761:8761 --name discovery-server kgalvan/discovery-server
          eb init --platform docker --region ${{ secrets.AWS_REGION }}
          eb use discovery-server-dev  
          eb deploy

      # Build and deploy api-gateway
      - name: Build and deploy api-gateway Docker image
        run: |
          cd ../api-gateway
          docker buildx build --platform linux/amd64 -t kgalvan/api-gateway -f ./Dockerfile --push .
          docker run -d --network game-library-network -p 8081:8081 --name api-gateway kgalvan/api-gateway
          eb init --platform docker --region ${{ secrets.AWS_REGION }}
          eb use api-gateway-dev  
          eb deploy

      # Build and deploy user-service
      - name: Build and deploy user-service Docker image
        run: |
          cd ../user-service
          docker buildx build --platform linux/amd64 -t kgalvan/user-service -f ./Dockerfile --push .
          docker run -d --network game-library-network -p 8082:8082 --name user-service kgalvan/user-service
          eb init --platform docker --region ${{ secrets.AWS_REGION }}
          eb use user-service-dev  
          eb deploy

      # Build and deploy game-service
      - name: Build and deploy game-service Docker image
        run: |
          cd ../game-service
          docker buildx build --platform linux/amd64 -t kgalvan/game-service -f ./Dockerfile --push .
          docker run -d --network game-library-network -p 8083:8083 --name game-service kgalvan/game-service
          eb init --platform docker --region ${{ secrets.AWS_REGION }}
          eb use game-service-dev  
          eb deploy

      # Build and deploy review-service
      - name: Build and deploy review-service Docker image
        run: |
          cd ../review-service
          docker buildx build --platform linux/amd64 -t kgalvan/review-service -f ./Dockerfile --push .
          docker run -d --network game-library-network -p 8084:8084 --name review-service kgalvan/review-service
          eb init --platform docker --region ${{ secrets.AWS_REGION }}
          eb use review-service-dev  
          eb deploy
